<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Solution: Set innerHTML to an empty string instead of null
    document.getElementById("myDiv").innerHTML = ""; 
  </script>
</body>
</html>
